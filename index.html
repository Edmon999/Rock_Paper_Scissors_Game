<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper</title>
</head>
<body>
    <div class="header"><h1>Rock Paper Scissors</h1></div>
    <div class="score_board">
        <div id="user" class="badge"> user</div>
        <div id="comp" class="badge"> comp</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock. You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="images/bL1_827w.png"  alt="">
        </div>
        <div class="choice" id="rock">
            <img src="images/v1VVvemw.png"  alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="images/vetoFtBw.png"  alt="">
        </div>
    </div>
    <p id="acinon-message">Make your move</p>
    <script src="script.js"></script>
</body>
</html>
